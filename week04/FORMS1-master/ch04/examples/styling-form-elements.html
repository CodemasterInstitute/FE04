<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>	<title>Fancy Form Design: Sign Up</title>		<!-- CSS -->	<style type="text/css">		html {			background: #eee;		}				body {			background: #eee url(css/images/bg-body.png);			color: #333;			font: 75%/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;			padding: 20px;		}		#container {			background: url(css/images/bg-form-btm.png) no-repeat 100% 100%;			padding-bottom: 18px;			width: 600px;		}				#container-inner {			background: #fff url(css/images/bg-form.gif) repeat-x;			border: 1px solid #fff;			border-color: #fff #fff #ababab;			padding: 20px;		}				fieldset {			border: none;			position: relative;			padding: 70px 0 0;		}						fieldset legend span {				border-bottom: 1px solid #ccc;				display: block;				font-size: 2.25em;				line-height: 1.1;				margin: 0;				padding-bottom: 20px;				position: absolute;				width: 560px;			}				p {			margin: 0 0 1.5em;			padding: 0;		}				.introduction {			font-size: 1.5em;			line-height: 1.5;			margin: 0 0 2em;		}				abbr {			border: none;			display: none; /* Hide for now */			color: red;		}					/* -- Left Aligned -- */		fieldset div {		    margin: 0 0 10px;		    overflow: hidden;		}				    fieldset div label {		    	color: #666666;		    	float: left;		    	font-size: 1.16em;		    	font-weight: bold;		        line-height: 1.1;		        margin: 5px 20px 0 0;		        width: 140px;		    }					fieldset div input,			fieldset div textarea,			fieldset div select {			    display: block;				font: 14px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;			    margin: 0 0 0 160px;			    width: 220px;			}						/* Simple */			#simple fieldset div input,			#simple fieldset div textarea {				border: 1px solid #666666;				font: 14px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;				padding: 5px;			    width: 220px;			}						#simple fieldset div textarea {				height: 140px;			}						/* Gradient */			#gradient fieldset div input,			#gradient fieldset div textarea {				background: url(css/images/bg-input-gradient.png) repeat-x 0 0;				border: 1px solid #a6a6a6;				font: 14px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;				padding: 5px;			    width: 220px;			}						#gradient fieldset div textarea {				height: 140px;			}						/* Icons */			#icons fieldset div input,			#icons fieldset div textarea {				border: 1px solid #a6a6a6;				font: 14px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;				padding: 5px;			    width: 220px;			}						#icons fieldset div textarea {				height: 140px;			}						#icons fieldset div input#name,			#icons fieldset div input#email,			#icons fieldset div textarea#comment {				background: url(css/images/bg-input-icons.png) no-repeat 3px 0;				padding: 5px 5px 5px 30px;			}						#icons fieldset div input#email {				background-position: 3px -30px;			}						#icons fieldset div textarea#comment {				background-position: 3px -60px;			}						/* Focus */			#icons fieldset div input:focus,			#icons fieldset div textarea:focus {				border: 1px solid #26808c;			}						#icons fieldset div input#name:focus {				background-position: 3px -500px;			}						#icons fieldset div input#email:focus {				background-position: 3px -530px;			}						#icons fieldset div textarea#comment:focus {				background-position: 3px -560px;			}			</style>		<!-- JS --></head><body id="icons">	<!-- Container -->		<div id="container"><div id="container-inner">		<form action="#" method="get">			<fieldset>				<legend><span>Feedback</span></legend>				<p class="introduction">Tell us what you think about the site. What is working for you? What would you like to see inproved? Your opinion is very valuable to us.</p>				<!-- Your Name -->				<div>					<label for="name">Your name <abbr title="Required field">*</abbr></label>					<input type="text" name="name" id="name" />				</div>								<!-- Email -->				<div>					<label for="email">Your email address</label>					<input type="text" name="email" id="email" />				</div>								<!-- Password -->				<div>					<label for="comment">Your comments</label>					<textarea name="comment" id="comment"></textarea>				</div>								<!-- Controls -->				<div class="controls">					<input id="submit" name="submit" type="submit" value="Create Profile" />				</div>			</fieldset>		</form>				</div></div>	<!-- /Container -->	</body></html>
