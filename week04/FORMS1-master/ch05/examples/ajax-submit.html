<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>	<title>Fancy Form Design: Sign Up</title>		<!-- CSS -->	<link rel="stylesheet" type="text/css" media="screen" href="../css/screen.css" />		<!-- JS -->	<script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>	<script type="text/javascript">	$(document).ready( function() {		$("form").bind('submit', function() {      var form = $(this),        fields = {          name : $('#name', form).val(),          email : $('#email', form).val(),          comment : $('#comment', form).val()        },        successMessage = '<h2>Thank You</h2><p>Thank you for your feedback! We appreciate it, and will get back to you shortly!</p>';      $.post(        "feedback.php",        fields,        function() {          form.replaceWith(successMessage);        }      );      return false;    });	});	</script></head><body id="icons">	<!-- Container -->		<div id="container"><div id="container-inner">		<form action="#" method="get">			<fieldset>				<legend><span>Feedback</span></legend>				<p class="introduction">Tell us what you think about the site. What is working for you? What would you like to see inproved? Your opinion is very valuable to us.</p>				<!-- Your Name -->				<div>					<label for="name">Your name <abbr title="Required field">*</abbr></label>					<input type="text" name="name" id="name" />				</div>								<!-- Email -->				<div>					<label for="email">Your email address</label>					<input type="text" name="email" id="email" />				</div>								<!-- Password -->				<div>					<label for="comment">Your comments</label>					<textarea name="comment" id="comment"></textarea>				</div>								<!-- Controls -->				<div class="controls">					<input id="submit" name="submit" type="submit" value="Create Profile" />				</div>			</fieldset>		</form>				</div></div>	<!-- /Container -->	</body></html>
