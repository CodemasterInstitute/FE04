<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>  <title>Fancy Form Design: Sign Up</title>    <!-- CSS -->  <link rel="stylesheet" type="text/css" media="screen" href="../css/screen.css" />    <!-- JS -->  <script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>  <script type="text/javascript">  $(document).ready( function() {    var conditionalSection = $('#section-gift-wrapping'),      dependentField = $('input[name=gift-wrapping]');          // Trigger change event for IE    if ($.browser.msie) {      $(dependentField).click(function() {        dependentField.blur().focus();      });      var label = $("label[for=" + dependentField.attr("id") + "]");      $(label).click(function() {        dependentField.blur().focus();      });    }    	dependentField.bind('change', function() {	  // If valid and not visible show conditional section	  if (dependentField.is(':checked') && conditionalSection.not(':visible')) {	    conditionalSection.slideDown();	    $(":input", conditionalSection).removeAttr("disabled");	  }	  // Otherwise if visible hide the conditional section	  else if (conditionalSection.is(':visible')) {	    conditionalSection.slideUp();	    $(":input", conditionalSection).attr("disabled", "disabled");	  }	});        // Trigger change on load    dependentField.trigger('change');  });  </script>    <style type="text/css">	/* Remove backgrounds */	#field-gift-wrapping,	#field-wrapping-type {		background: none;	}		/* Legend */	fieldset#section-gift-wrapping legend {		font-size: 2em;	}		/* Note */	fieldset .conditional-note {		font-size: 1.25em;	}	  </style></head><body id="conditional-demo">	<!-- Container -->  	<div id="container"><div id="container-inner">		<h1>Conditional Demo</h1>	<form action="#" method="get">		<fieldset>			<!-- Would you like gift wrapping -->			<div id="field-gift-wrapping">				<ul>				  <li>				    <input type="checkbox" id="gift-wrapping" name="gift-wrapping" value="yes" />				    <label for="gift-wrapping">This wine is a gift, please gift wrap for me</label>				  </li>				</ul>			</div>			<!-- Gift Wrapping Details -->			<fieldset id="section-gift-wrapping">				<legend>Gift Wrapping Details</legend>				<p class="conditional-note">If you would like gift wrapping please fill out the following</p>				<div id="field-wrapping-type">				  <label class="heading">Box Type</label>				  <ul>				    <li>				      <input type="radio" id="gift-wrapping-type-wooden" name="gift-wrapping-type" value="wooden" />				      <label for="gift-wrapping-type-wooden">Authentic wooden create</label>				    </li>				    <li>				      <input type="radio" id="gift-wrapping-type-oak" name="gift-wrapping-type" value="oak" />				      <label for="gift-wrapping-type-oak">Hand crafted oak box</label>				    </li>				    <li>				      <input type="radio" id="gift-wrapping-type-contemporary" name="gift-wrapping-type" value="contemporary" />				      <label for="gift-wrapping-type-oak">Contemporary Box designed by Ji Lu</label>				    </li>				  </ul>				</div>				<div>				  <label for="gift-wrapping-message">Message</label>				  <textarea id="gift-wrapping-message" name="gift-wrapping-message" cols="5" rows="10"></textarea>				</div>			</fieldset>		</fieldset>	</form>	  	</div></div>  <!-- /Container -->  </body></html>
