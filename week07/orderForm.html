<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Order Form</h1>
    <p>This form is to demonstrate JavaScript. We will be looking at
        <ul class="list">
            <li>Functions,</li>
            <li>getElementById and </li>
            <li>writing to page the results</li>
        </ul>
    </p>

    <form action="" method="post" id="theForm">
        <fieldset>
            <p>Use this form to enter a number and display its factorial, squared and cubed derivites.</p>

            <div><label for="number">Number</label><input type="text" name="number" id="number" value="1" min="1" required></div>

            <div><label for="factorial">Factorial</label><input type="text" name="factorial" id="factorial" value="0"></div>
            <div><label for="squared">Squared</label><input type="text" name="squared" id="squared" value="0"></div>
            <div><label for="cubed">Cubed</label><input type="text" name="cubed" id="cubed" value="0"></div>

            <div><input type="submit" value="Calculate" id="submit"></div>
        </fieldset>
    </form>

</body>

</html>
