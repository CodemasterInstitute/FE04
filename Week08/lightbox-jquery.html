<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightbox using jQuery.</title>
    <link rel="stylesheet" href="styles/lightbox-jquery.css">
</head>

<body>
    <div id="wrapper">
        <h1>Super Simple Lightbox</h1>
        <p>Our super simple lightbox demo. Here are the image links:
            <ul id="imageSet">
                <li>
                    <a href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/elephant.jpg" class="lightboxTrigger">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/elephant-thumb.jpg" alt></a>
                </li>
                <li>
                    <a href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/taj-mahal.jpg" class="lightboxTrigger">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/taj-mahal-thumb.jpg" alt></a>

                </li>
                <li>
                    <a href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/wise-man.jpg" class="lightboxTrigger">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/wise-man-thumb.jpg" alt="wise-man-thumb"></a>

                </li>
            </ul>
        </p>
    </div>
    <!-- #/wrapper -->
    <!-- this is dynamically created with jquery. only here to understand the code.
    <div id="lightbox">
        <p>Click to close</p>
        <div id="content">
            <img src="#" />
        </div>
    </div>
    -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/lightbox-jquery.js"></script>
</body>

</html>
