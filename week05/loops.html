<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>going loopy</title>
</head>

<body>
    <div id="math1">for loop</div>
    <div id="math2">While loop</div>
    <div id="math3">do while loop</div>
    <script type="text/javascript">
        //for loop
        for (let i = 0; i <= 5; i += 1) {
            let newcontent = document.createElement('p');
            newcontent.id = 'for-loop-' + i;
            newcontent.appendChild(document.createTextNode(i));

            let scr = document.getElementById('math1');
            scr.parentNode.insertBefore(newcontent, scr);
        }
        //while loop
        let j = 1;
        while (j < 5) {

            let newcontent2 = document.createElement('p');
            newcontent2.id = 'while-loop-' + j;
            newcontent2.appendChild(document.createTextNode(j));

            let scr = document.getElementById('math2');
            scr.parentNode.insertBefore(newcontent2, scr);
            j += 1;
        }
        //do while loop
        let k = 0;
        do {

            let newcontent3 = document.createElement('p');
            newcontent3.id = 'dowhile-loop-' + k;
            newcontent3.appendChild(document.createTextNode(k));

            let scr = document.getElementById('math3');
            scr.parentNode.insertBefore(newcontent3, scr);
            k += 1;
        } while (k < 5)
    </script>
</body>

</html>
