<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculate Gross Pay</title>
    <!-- hint use prompt() to get the information from the user. -->

</head>

<body>
    <h1 id="title">Gross pay Calculation</h1>


    <script type="text/javascript">
        {
            let hrswrked = prompt('how many hours did you work this week', '0');
            let grossPay = 0.0;
            let otHrs = 0;
            const payRate = 40.00;
            const stnWk = 37.5;
            const otRate = payRate * 1.5;


            hrswrked = parseFloat(hrswrked);

            if (hrswrked <= stnWk) {
                grossPay = payRate * hrswrked;
            } else {
                otHrs = hrswrked - stnWk;
                grossPay = (stnWk * payRate) + (otHrs * otRate);
            }

            let newcontent = document.createElement('p');
            newcontent.id = 'grossPay';
            newcontent.appendChild(document.createTextNode('Your gross pay this week is: $' + grossPay));

            let scr = document.getElementById('title');
            scr.parentNode.appendChild(newcontent);
        }
    </script>
</body>

</html>
